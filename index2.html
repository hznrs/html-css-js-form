<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ana Sayfa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      color: #333;
    }
    .card {
      display: inline-block;
      width: 200px;
      margin: 20px;
      padding: 10px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 120px;
      background-color: #ccc; /* şimdilik resim yok */
      display: block;
      border-radius: 8px;
    }
    .card button {
      margin-top: 10px;
      padding: 10px;
      background-color: #3498db;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .card button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Tangram Seç</h1>

  <div class="card">
    <img alt="Kolay Seviye Tangram">
    <button onclick="selectTangram('kolay')">Kolay Düzey</button>
  </div>

  <div class="card">
    <img alt="Orta Seviye Tangram">
    <button onclick="selectTangram('orta')">Orta Düzey</button>
  </div>

  <div class="card">
    <img alt="Zor Seviye Tangram">
    <button onclick="selectTangram('zor')">Zor Düzey</button>
  </div>

  <script>
    
    function selectTangram(level) {
      // Seçilen tangram bilgisini sakla
      localStorage.setItem('selectedTangram', level);
      // Oyun sayfasına git
      window.location.href = "oyun.html";
    }
  </script>

</body>
</html>
