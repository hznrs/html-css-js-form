  <script>
    $(document).ready(function () {
      // 1) sessionId yoksa oluÅŸtur
      try {
        if (!localStorage.getItem('sessionId')) {
          const id = (crypto && crypto.randomUUID) ? crypto.randomUUID() : String(Date.now()) + Math.random();
          localStorage.setItem('sessionId', id);
        }
      } catch (e) {}

      const selected = localStorage.getItem('selectedTangram'); // 'kolay' | 'orta' | 'zor'
      const $finishBtn = $('#finishBtn');
      let movedOnce = false;

      if (selected === 'kolay') {
        $('#tTangramTray').show();
      } else if (selected === 'orta') {
        $('#ortaTangramTray').show();
      } else if (selected === 'zor') {
        $('#klasik2TangramTray').show();
      } else {
        window.location.replace('./index2.html');
        return;
      }

      // SÃ¼rÃ¼kle-bÄ±rak
      $('.block').draggable({
        containment: 'window',
        stack: '.block',
        snap: true,
        snapMode: 'outer',
        snapTolerance: 13,
        cursor: "grab",
        start: function() { $('#instruction').fadeOut('slow'); },
        stop: function() {
          if (!movedOnce) {
            movedOnce = true;
            $finishBtn.prop('disabled', false);
          }
        }
      });

      // TÄ±klayÄ±nca 90Â° dÃ¶ndÃ¼r
      $(document).on('click', '.block', function () {
        let currentRotation = $(this).data('rotation') || 0;
        currentRotation += 90;
        $(this).css('transform', 'rotate(' + currentRotation + 'deg)');
        $(this).data('rotation', currentRotation);
      });

      // Bitti -> level'Ä± kaydet ve sessionId'yi URL ile index3'e taÅŸÄ±
      $finishBtn.on('click', function () {
        try { localStorage.setItem('tangram_done_level', selected); } catch(e) {}
        // sessionId garanti
        if (!localStorage.getItem('sessionId')) {
            const id = (crypto && crypto.randomUUID) ? crypto.randomUUID() : String(Date.now()) + Math.random();
            localStorage.setItem('sessionId', id);
        }
        const sid = encodeURIComponent(localStorage.getItem('sessionId') || '');
        window.location.replace('./index3.html?sid=' + sid);
        });

      // (Opsiyonel) geri tuÅŸu korumasÄ±
      history.replaceState(null, '', location.href);
      window.addEventListener('popstate', function () { history.go(1); });
    });
  </script>
